<div class="page" *ngIf="!hideLoginScreen">
	<div class="row panel">
		<div class="left-side col-xs-6">
		    <div class="page-header" *ngIf="!isLoading">
		    	<div class="logo-container">
			    	<div class="logo">
			    		<img _ngcontent-cum-12="" alt="ShootQ logo" src="/assets/img/shootq-icon.svg" />
			        </div>
		        </div>
		        <h1 class="page-title">Welcome to ShootQ!</h1>
		    </div>
			<div class="log-in-container">
				<form name="form" (ngSubmit)="doLogin()" #f="ngForm" novalidate>
					<div class="loading-ripple" *ngIf="isLoading"></div>
					<div *ngIf="!isLoading" class="field">
			          <input #inputUsername name="username" placeholder="Email or Username" type="text" value="" [(ngModel)]="username">
			        </div>
			        <div *ngIf="!isLoading" class="field">
			          <input name="password" placeholder="Password" type="password" value="" [(ngModel)]="password">
			          <span class="forgot" [routerLink]="['/forgot-password']">Forgot</span>
			        </div>
					<div *ngIf="!isLoading" class="button-container">
					    <button type="submit" class="btn">LOGIN</button>
					</div>
				</form>
				<div class="legend" *ngIf="!isLoading">
					<p><span>Find out why thousands of photographers around the</span> <span>world use ShootQ<span class="trade-mark">&trade;</span> to manage their business</span></p>
				</div>
				<div class="account-message" *ngIf="!isLoading">
					<span>Dont have an account?</span> <span class="link" [routerLink]="['/sign-up']">Sign up for a free trial</span>
				</div>
			</div>
		</div>
		<div class="right-side col-xs-6">
			<div class="right-img-workless"></div>
		</div>
	</div>
</div>
