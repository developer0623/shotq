<form #modalForm="ngForm" (ngSubmit)="updateContact()" novalidate>
<div class="loading-ripple move-up" *ngIf="isLoading"></div> 
    <div class="row" (window:resize)="getModalContentWidth()">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
            <h3>Name and Background Information</h3>
        </div>
    </div>
    <div *ngIf="!isLoading">
    <div class="row" > 
        <div class="form-group">
            <filter-select #contactType label="Contact Type*" idBlock="contactType" [listOptions]="contactTypesList" [data]="model.contact_types"></filter-select>
        </div>
        <div class="form-group">
            <form-field class="text-capitalize" label="First Name*" [(ngValue)]="model.first_name" [nameField]="true" type="text" required="true"></form-field>
        </div>
        <div class="form-group">
            <form-field class="text-capitalize" label="Last Name*" [(ngValue)]="model.last_name" [nameField]="true" type="text" required="true"></form-field>
        </div>
        <div class="form-group">
            <form-field class="text-capitalize" label="Maiden Name" [(ngValue)]="model.maiden_name" [nameField]="true" type="text"></form-field>
        </div>
        <div class="row form-group material-datepicker">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <datepicker-new #birthdayDateRef label="Birthday" [showDeleteIcon]="false" addClass="contactStyle" idBlock="birthdayDate" [options]="myDatePickerOptions" [(data)]="modelbirthdayDate" (changeInvalidDate)="setInvalidDate($event, 'birthday')" (onDelete)="onDeleteDate(idBirthday,'birthday')"></datepicker-new>
            </div>
        </div>
        <div class="row form-group material-datepicker">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <datepicker-new #anniversaryDateRef label="Anniversary" [showDeleteIcon]="false" addClass="contactStyle" idBlock="anniversary" [options]="myDatePickerOptions" [(data)]="modelanniversaryDate" (changeInvalidDate)="setInvalidDate($event, 'anniversary')" (onDelete)="onDeleteDate(idAnniversary,'anniversary')"></datepicker-new>
            </div>
        </div>
    </div>

                  
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
            <h3>Contact Information</h3>
        </div>
    </div>
    <!-- Phones -->
    <div *ngIf="phoneTypes && phoneTypes.length > 0">
        <div class="form-group">
            <form-field 
                label="Phone" 
                [withSelect]="true"
                [(ngValue)]="mainPhone.number"
                [(ngSelectValue)]="mainPhone.phone_type"
                [options]="phoneTypes"
                showDelete="true"
                showPrimary="true"
                [isLoading]="mainPhone.isLoading"
                (onDelete)="onDelete($event, 'phoneService', 'phones', mainPhone)"
                (onBlur)="changeEmpty($event, 'phoneService', 'phones', mainPhone)">
            </form-field>
        </div>
    </div>
    <div *ngIf="model.phones && model.phones.length > 0">
        <div *ngFor="let phone of model.phones; let i = index ">
            <div class="form-group">
                <form-field 
                    label="Phone"
                    [withSelect]="true"
                    [(ngValue)]="phone.number"
                    [(ngSelectValue)]="phone.phone_type"
                    [options]="phoneTypes"
                    showDelete="true"
                    [isLoading]="phone.isLoading"
                    (onDelete)="onDelete($event, 'phoneService', 'phones', i)"
                    (onBlur)="changeEmpty($event, 'phoneService', 'phones', i)">
                </form-field>
            </div>
        </div>
    </div>

    <!-- Emails -->
    <div *ngIf="emailTypes && emailTypes.length > 0">
        <div class="form-group">
            <form-field label="Email" [withSelect]="true" [(ngValue)]="mainEmail.address" type="email" [(ngSelectValue)]="mainEmail.email_type" [options]="emailTypes" showDelete="true" showPrimary="true" [isLoading]="mainEmail.isLoading" (onDelete)="onDelete($event, 'emailService', 'emails', mainEmail)"  (onBlur)="changeEmpty($event, 'emailService', 'emails', mainEmail)"></form-field>
        </div>
    </div>
    <div *ngIf="model.emails && model.emails.length > 0">
        <div *ngFor="let email of model.emails; let i = index ">
            <div class="form-group">
                <form-field label="Email" [withSelect]="true" [(ngValue)]="email.address" type="email" [(ngSelectValue)]="email.email_type" [options]="emailTypes" showDelete="true" [isLoading]="email.isLoading" (onDelete)="onDelete($event, 'emailService', 'emails', i)" (onBlur)="changeEmpty($event, 'emailService', 'emails', i)"></form-field>
            </div>
        </div>
    </div>
                                    
    <!-- Social Networks -->
    <div class="row">
        <div class="form-group">
            <form-field label="Website" [(ngValue)]="contactWebSite.network_id" type="web" showDelete="true" [isLoading]="contactWebSite.isLoading" (onDelete)="onDelete($event, 'socialNetworkService', 'social_networks', contactWebSite)" (onBlur)="changeEmpty($event, 'socialNetworkService', 'social_networks', contactWebSite)" ></form-field>
        </div>
        <div class="form-group">
            <form-field label="Facebook" [(ngValue)]="contactFacebook.network_id" type="text" showDelete="true" [isLoading]="contactFacebook.isLoading" (onDelete)="onDelete($event, 'socialNetworkService', 'social_networks', contactFacebook)" (onBlur)="changeEmpty($event, 'socialNetworkService', 'social_networks', contactFacebook)" ></form-field>
        </div>
        <div class="form-group">
            <form-field label="Twitter" [(ngValue)]="contactTwitter.network_id" type="text" showDelete="true" [isLoading]="contactTwitter.isLoading" (onDelete)="onDelete($event, 'socialNetworkService', 'social_networks', contactTwitter)" (onBlur)="changeEmpty($event, 'socialNetworkService', 'social_networks', contactTwitter)" ></form-field>
        </div>
        <div class="form-group">
            <form-field label="Instagram" [(ngValue)]="contactInstagram.network_id" type="text" showDelete="true" [isLoading]="contactInstagram.isLoading" (onDelete)="onDelete($event, 'socialNetworkService', 'social_networks', contactInstagram)" (onBlur)="changeEmpty($event, 'socialNetworkService', 'social_networks', contactInstagram)"></form-field> 
        </div>
    </div>

    <!-- Custom Fields -->
    <div class="row">
        <div *ngIf="model.custom_fields && model.custom_fields.length > 0">
            <div *ngFor="let field of model.custom_fields; let i = index ">
                <div class="form-group">
                    <form-field [label]="field.name" [(ngValue)]="field.value" type="text" showDelete="true" (onDelete)="onDelete($event, 'customFieldService', 'custom_fields', i)"></form-field>
                </div>
            </div>
        </div>
    </div>

    <!-- New fields section -->
    <div class="row" *ngIf="!showNewFieldsSection">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
            <a role="button" class="btn new-field-button custom-button-pos" 
               (click)="toggleNewFieldsSection()">
                <span class="icon glyphicon glyphicon-plus"></span>
                ADD NEW FIELD
            </a>
        </div>
    </div>
    <div class="form-group form-material" *ngIf="showNewFieldsSection">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <hr>
                <div class="pull-right">
                    <a role="button" class="close" aria-label="Close" href="javascript:void(0)"
                       (click)="toggleNewFieldsSection()">
                        <span aria-hidden="true">×</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <form-field label="Field Type" [spanWithSelect]="true" [(ngSelectValue)]="selectedFieldType" [options]="[{'id': 'phone', 'name': 'Phone'}, {'id': 'email', 'name': 'Email'}]" required="true">
            </form-field>
        </div>
        <!-- New Phone Value -->
        <div [hidden]="selectedFieldType !== 'phone'">
            <div class="form-group">
                <form-field label="Phone Type" [spanWithSelect]="true" [(ngSelectValue)]="selectedPhoneType" [options]="phoneTypes" auxLabel="Phone" required="true">
                </form-field>
            </div>
            <div class="form-group">
                <form-field #newPhone label="Phone Number" [(ngValue)]="phoneModel.number" required="true">
                </form-field>
            </div>                   
        </div>
        <!-- New Email Value -->
        <div [hidden]="selectedFieldType !== 'email'">
            <div class="form-group">
                <form-field label="Email Type" [spanWithSelect]="true" [(ngSelectValue)]="selectedEmailType" [options]="emailTypes" auxLabel="Email" required="true">
                </form-field>
            </div>
            <div class="form-group">
                <form-field #newEmail label="Email Address" [(ngValue)]="emailModel.address" type="email" required="true">
                </form-field>
            </div>
        </div>
        <!-- Custom field Value -->
        <div [hidden]="selectedFieldType !== 'custom'">
            <div class="form-group">
                <form-field #newCustom1 label="Field Name" [(ngValue)]="customFieldModel.name" required="true">
                </form-field>
            </div>
            <div class="form-group">
                <form-field #newCustom2 label="Field Value" [(ngValue)]="customFieldModel.value" required="true">
                </form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-11">
                <button type="button"
                        class="btn new-field-button custom-button-pos"
                        (click)="addNewField()">
                    <span class="icon glyphicon glyphicon-plus"></span>
                    ADD {{getFieldTypeName()}}
                </button>
            </div>
        </div>
        <br>
        <br>
    </div>

    <!-- Address -->
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-11">
            <h3>Contact Location Details</h3>
        </div>
    </div>
    <div *ngIf="selectedAddressType">
        <form-field-address  #addressInput [fullAddressView]="true" [options]="addressTypes" [(ngValue)]="mainAddress" [showDelete]="true" [isLoading]="mainAddress.isLoading" (onDelete)="onDelete($event, 'addressService' , 'addresses', mainAddress)" [showPri]="true" (onBlur)="changeEmpty($event, 'addressService' , 'addresses', mainAddress)"></form-field-address>
    </div> 

    <div *ngIf="model.addresses && model.addresses.length > 0"> 
        <div class="margin-top-20" *ngFor="let address of model.addresses; let i = index "> 
            <form-field-address [fullAddressView]="true" [options]="addressTypes" [(ngValue)]="model.addresses[i]" [showDelete]="true" [isLoading]="address.isLoading" (onDelete)="onDelete($event, 'addressService' , 'addresses', i)" (onBlur)="changeEmpty($event, 'addressService' , 'addresses', i)"></form-field-address>
        </div>
    </div>

    <div>
        <button *ngIf="!showNewAddressSection" type="button" class="btn new-field-button new-address-button-pos" (click)="toggleNewAddressSection()">
            <span class="icon glyphicon glyphicon-plus"></span>
                ADD ANOTHER ADDRESS
        </button>
        <div [hidden]="!showNewAddressSection">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-11">
                    <hr>
                    <div class="pull-right">
                        <a role="button" class="close" aria-label="Close" href="javascript:void(0)"
                           (click)="toggleNewAddressSection()">
                            <span aria-hidden="true">×</span>
                        </a>
                    </div>
                    <br>
                </div>
            </div>
            <form-field-address #newAddress [fullAddressView]="true" [options]="addressTypes" [(ngValue)]="addressModel"></form-field-address>

            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-11">
                    <button *ngIf="showNewAddressSection" type="button" class="btn new-field-button custom-address-button-pos" (click)="addNewAddress()">
                        <span class="icon glyphicon glyphicon-plus"></span> ADD ADDRESS
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <input [(ngModel)]="model.id" #first_name="ngModel" name="id" type="hidden" class="form-control">

    <button id="submitButton" type="submit" class="hidden"></button>
    <button id="cancelButton" type="button" class="hidden" (click)="cancel()"></button>
</form>
